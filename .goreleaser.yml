version: 2

builds:
  - binary: sport
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=mod
      
release:
  prerelease: auto

universal_binaries:
  - replace: true

artifacts:
  - src: cmd/fotball.js
    dst: fotball.js
  - src: cmd/hoydepunkter.js
    dst: hoydepunkter.js
  - src: cmd/vintersport.js
    dst: vintersport.js

brews:
  - name: sport
    homepage: "https://github.com/hbleie/sportskalender-in-terminal"
    repository:
      owner: hbleie
      name: homebrew-hbleie

checksum:
  name_template: 'checksums.txt'
